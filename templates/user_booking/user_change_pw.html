{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Pasword</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="{% static 'css/user_changepw.css' %}" rel="stylesheet">
</head>
<body>
{% block content %}
    <div class="container mt-5 myform-container">
      <h2 class="mb-4 myformhead">Change Your Password Here</h2>
      <form method="post" class="myform">

      {#____ change password form ____#}
        {% csrf_token %}
        {{ form.as_p }}
          <div class="button-container">
              <button onclick="changePassword(event)" class="btn btn-primary btn-submit" type="submit">Save</button>
              <button class="btn btn-secondary btn-return" onclick="location.href='{% url 'test' %}'">Return</button>
          </div>
      </form>
    </div>

    <script src="{% static 'js/ConfirmInformation.js' %}"></script>

{% endblock %}
</body>
</html>
