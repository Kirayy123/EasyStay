<!DOCTYPE html>
<html lang="en">
{% load static%}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="{% static 'css/manager.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <title>{% block title %}{% endblock %}</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top basenavtop">
  <div class="container-fluid">
    <a class="navbar-brand">EasyStay</a>
    <div class="d-flex align-items-center">
      <a href="{% url 'manager_profile' %}" class="icon-button" title="Profile">
        <i class="fas fa-user fa-lg"></i>
      </a>
      <a href="{% url 'manager_logout' %}" class="icon-button" title="Logout">
        <i class="fas fa-sign-out-alt fa-lg"></i>
      </a>
    </div>
  </div>
</nav>

<div class="container-fluid" style="padding-top: 70px;">
  <div class="row">
    <!-- Sidebar -->
      <nav class="col-md-2 col-lg-2 d-md-block sidebar collapse">
        <ul>
            {% if request.session.hotel_registered %}
                <li><a href="{% url 'manager_home' %}" class="{% if request.path == '/path/to/dashboard/' %}active{% endif %}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="{% url 'manager_room' %}" class="{% if request.path == '/path/to/room/' %}active{% endif %}"><i class="fas fa-bed"></i> Room</a></li>
                <li><a href="{% url 'checkin' %}" class="{% if request.path == '/path/to/checkin/' %}active{% endif %}"><i class="fas fa-sign-in-alt"></i> Check in/out</a></li>
                <li><a href="{% url 'bookings' %}" class="{% if request.path == '/path/to/bookings/' %}active{% endif %}"><i class="fas fa-book"></i> Booking</a></li>
            {% else %}
                <li><a><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a><i class="fas fa-bed"></i> Room</a></li>
                <li><a><i class="fas fa-sign-in-alt"></i> Check in/out</a></li>
                <li><a><i class="fas fa-book"></i> Booking</a></li>
            {% endif %}
        </ul>
    </nav>
      <main class="col-md-10 col-lg-10 px-md-4 main">
          {% block content %}

          {% endblock %}
      </main>


    </div>
</div>


</body>
</html>
