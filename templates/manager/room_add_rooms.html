{% extends "manager/base.html" %}

{% block title %}Add Room{% endblock %}

{% block content %}
    <div class="container mt-5 myform-container">
        <h2 class="mb-4 myformhead">
            {% if from == 'add new' %}
                Please add your {{ room_type.type }} here!
            {% else %}
                Please edit your room here!
            {% endif %}
        </h2>
        <form method="POST" class="form myform" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-3">
              <button class="btn btn-primary me-md-2 btn-submit" type="submit">Save</button>
              <a class="btn btn-outline-secondary btn-return" href="{% url 'show_rooms' room_type.id %}">Return</a>
            </div>
        </form>
    </div>

{% endblock %}
